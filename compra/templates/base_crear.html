{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/base_crear.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="nav-link border rounded-4 p-2" href="/"><i class="fa-solid fa-house"></i> Gestion</a>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup m-">
                    <div class="navbar-nav nav-pills mx-auto">
                        <a class="nav-link" href="/proveedores">Proveedores</a>
                        <a class="nav-link" href="/productos">Productos</a>
                    </div>
                </div>
                <a class="nav-link border rounded-4 p-2" href="/admin ">Admin</a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 pt-5">
                    <div class="list-group">
                        {% block list-group %}

                        {% endblock %}
                    </div>
                </div>
                <div class="col-8 pt-5">
                    <div class="contenedor-registro mx-auto w-50 p-5 rounded-5">
                        {% block form %}

                        {% endblock %}

                    </div>
                </div>
                <div class="col-2 pt-5">
                    <div class="text-white me-2">
                        {% block nuevoObjeto %}

                        {% endblock %}
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/3dab01cf50.js" crossorigin="anonymous"></script>

</body>

</html>
