{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Nanum+Gothic&family=Noto+Serif:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/lista.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'imgs/logo.png' %}" alt="logo" width="25" class="d-inline-block align-text-top">
                    Gestion
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup m-">
                    <div class="navbar-nav nav-pills mx-auto">
                        <a class="nav-link" href="/proveedores">Proveedores</a>
                        <a class="nav-link active" aria-currente="page" href="/productos">Productos</a>
                    </div>
                </div>
                <a class="nav-link border rounded-4 p-2" href="/admin ">Admin</a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 pt-5">
                    <div class="list-group">
                        <a href="/proveedor/registro"
                            class="list-group-item list-group-item-action list-group-item-primary mb-4 border border-primary border-2 rounded-3">Registrar
                            proveedor</a>
                        <a href=""
                            class="list-group-item list-group-item-action list-group-item-primary border border-primary border-2 rounded-2">Registrar
                            producto</a>
                    </div>
                </div>
                <div class="col-8 pt-5">
                    <table class="table table-striped table-hover w-75 mx-auto">
                        <thead>
                            <tr class="table-primary">
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock Actual</th>
                                <th>Proveedor</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for producto in productos %}
                            <tr>
                                <td>{{producto.id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.precio}}</td>
                                <td>{{producto.stock_actual}}</td>
                                <td>{{producto.proveedor}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
